<div class="row text-center mt-3">
    <div class="col-4">
        <img [src]="user.avatar" [alt]="user.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>{{ user.first_name }} {{ user.last_name }}</strong>
                <strong>{{ user.email }}</strong>
            </li>
        </ul>
    </div>
</div>
